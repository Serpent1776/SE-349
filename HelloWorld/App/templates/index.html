<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% if title %}
<title>{{ title }} - Microphag</title>
{% else %}
<title>Welcome to Microphag!</title>
{% endif %}
</head>
<body>
<h1>Hello Professor Portier</h1>
{% extends "base.html" %}
{% block content %}
<h1>Hi, {{ user.username }}!</h1>
{% for post in posts %}
<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
{% end for %}
{% end block %}




</body>
</html>
